<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signup-wrapper">
    <div class="container">
      <h1 class="text-primary text-center">Sign Up</h1>

      <form name="form1" method="get" action="URL" class="row g-3 justify-content-center">
        <div class="col-md-6">
          <input type="text" placeholder="First name" class="form-control custom-input" />
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="Last name" class="form-control custom-input" />
        </div>
        <div class="col-md-12">
          <input type="email" placeholder="Email address" class="form-control custom-input" />
        </div>
        <div class="col-md-12">
          <input type="password" placeholder="Password" class="form-control custom-input" />
        </div>
        <div class="col-md-12 text-center">
          <input type="submit" value="Submit" class="btn btn-secondary" />
        </div>
        <div class="col-md-12 text-center">
          <p>
            <small><i>Already have an account?</i>
            <a href="login.html" class="special">Login here</a> </small>
          </p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
